<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Theme Editor</title>
  <style>
    /* --- GitHub dark theme with purple accent --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Consolas, "Courier New", monospace;
    }

    body {
      background-color: #0d1117;
      color: #c9d1d9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #a78bfa; /* purple accent */
      font-size: 1.3rem;
    }

    .btn {
      background-color: #7c3aed;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #6d28d9;
    }

    /* Main layout */
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background: #161b22;
      border-right: 1px solid #30363d;
      padding: 1rem;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 0.8rem;
      text-transform: uppercase;
      color: #8b949e;
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      padding: 0.5rem;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .sidebar li:hover {
      background: #21262d;
    }

    .icon {
      font-size: 1rem;
    }

    /* Editor section */
    .editor-section {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .editor-header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 0.8rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #8b949e;
    }

    .editor-header strong {
      color: #a78bfa;
    }

    .editor {
      flex: 1;
      background: #0d1117;
      padding: 0;
      overflow: hidden;
    }

    .editor textarea {
      width: 100%;
      height: 100%;
      background: #0d1117;
      color: #c9d1d9;
      border: none;
      outline: none;
      resize: none;
      font-size: 15px;
      padding: 1rem;
      line-height: 1.5;
    }

    /* Scrollbar style */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0d1117;
    }

    ::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 8px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #7c3aed;
    }
  </style>
</head>
<body>
  <div class="editor-page">
    
    <!-- Header -->
    <header class="header">
      <h1>üìÑ Code Editor</h1>
      <button class="btn">My Groups</button>
    </header>

    <!-- Main layout -->
    <div class="main">
      
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Groups</h2>
        <ul>
          <li><span class="icon">üìÅ</span> Project Alpha</li>
          <li><span class="icon">üìÅ</span> Data Science</li>
          <li><span class="icon">üìÅ</span> WebApp Team</li>
        </ul>
      </aside>

      <!-- Editor section -->
      <main class="editor-section">
        <div class="editor-header">
          <span>Editing: <strong>main.js</strong></span>
          <button class="btn">Share</button>
        </div>

        <div class="editor">
          <textarea spellcheck="false">// Start coding here...</textarea>
        </div>
      </main>

    </div>
  </div>
</body>
</html>
